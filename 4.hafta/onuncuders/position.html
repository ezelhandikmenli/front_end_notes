<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: darkgray;
            width:500px;
            height: 250px;
            z-index: 0;
        }
        .box{
            display:inline-block;
            width:100px;
            height:100px;
            background-color: blue;
            position:relative;
            z-index:2;

        }
        .box1{
            display: inline-block;
            width: 100px;
            height:100px;
            background-color: rgb(200, 233, 14);
            position:relative;
            top:20px;
            right:20px;
            z-index:1; 
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box1"></div>
        <div class="box"></div>
    </div>
</body>
</html>
