<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow:auto;
        }
        body{
            color:rgb(82,82,82);
            font-size:20px;
        }
        nav{
            overflow:hidden;
        }
        /* navbar */
        nav .logo img{
            width: 100%;
            padding: 15px 14px 15px;
        }
        nav .logo, nav .link{
            float:left;
            width:50%;
        }
        
        nav .link{
        display: flex;
        justify-content: end;
        }
        nav .link a{
            color:grey;
            padding:30px 14px 16px;
            text-decoration:none;
            font-size: 17px;
            
        }
        nav .link a:hover{
            color:orange;
           
        }
        button{
            margin: 25px 20px;
            border-radius:15px;
            background-color: orange;
            color:white;
            padding:10px 15px;
            border: none;
        }
        @media screen and (max-width:1000px){
            nav .logo, nav .link{
                width:100%;
                flex-direction: column;
            }
            nav .link a, nav .logo {
                text-align:center;
            }
            nav .link a:hover{
                background-color: gray;
                border: 1px solid black;
                border-radius: 20px;
                width:90%;
                margin:auto;
            }
        }
        .dropdown{
            padding:15px 14px 16px;
            font-size:17px;
        }
        .dropbtn{
        color:gray;
        color: white;
        padding:16px;
        font-size: 16px;
        border: none;
    }
    .dropdown-content{
        position: absolute;
        box-shadow: 0px 8px 16px 0px gray;
        background-color: #f1f1f1;
        min-width: 160px;
        display:none;
        z-index:1;
    }
    .dropdown-content a{
        color: black;
        text-decoration: none;
        display:block;
        padding:12px 16px;

    }
    .dropdown:hover  .dropdown-content{
        display: block;
    }
    .dropdown-content a:hover{
        background-color: orange;
        color:white !important;
    }
    .dropbtn:hover{
        background-color: blueviolet;
    }
    </style>
</head>
<body>
     <nav>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="logo">
            </div>
            <div class="link">
                <a href="#">Anasayfa</a>
                <!-- Masaüstü -->
                <div class="dropdown">
                    
                    <div class="drop-btn"><a href="">Hakkımda</a></div>
                        <div class="dropdown-content">
                            <a href="">Link1</a>
                            <a href="">Link2</a>
                            <a href="">Link3</a>
            
                        </div>
                   
                </div>
                <!-- masaüstü bitiş -->
                <!-- mobil -->

                <a href="#">Servis</a>
                <a href="#">İletişim</a>
                <button>Beni arayın</button>
            </div>
        </div>
     </nav>
     div class="hero-image">
  <div class="hero-text">
    <h1>I am John Doe</h1>
    <p>And I'm a Photographer</p>
    <button>Hire me</button>
  </div>
</div>
</body>
</html>
