<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .dropbtn{
        background-color: blueviolet;
        color: white;
        padding:16px;
        font-size: 16px;
        border: none;
    }
    .dropdown-content{
        position: absolute;
        box-shadow: 0px 8px 16px 0px gray;
        background-color: #f1f1f1;
        min-width: 160px;
        display:none;
        z-index:1;
    }
    .dropdown-content a{
        color: black;
        text-decoration: none;
        display:block;
        padding:12px 16px;

    }
    .dropdown:hover  .dropdown-content{
        display: block;
    }
    .dropdown-content a:hover{
        background-color: orange;;
    }
    .dropbtn:hover{
        background-color: blueviolet;
    }

</style>
<body>
    <div class="dropdown">
        <button class="dropbtn">Malzemeler </button>
            <div class="dropdown-content">
                <a href="">Link1</a>
                <a href="">Link2</a>
                <a href="">Link3</a>

            </div>
       
    </div>
</body>
</html>
