<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let tutulanSayi = 30;
        let n = prompt("istediğiniz bir sayıyı giriniz");
        if(tutulanSayi = n){
            document.write("Tebrikler sayıyı bildiniz");
        }
        else{ 
            while(true){
              let n = prompt("sayıyı bulana kadar devam edin");
              if(tutulanSayi = n){
                document.write("Tebrikler sayıyı bildiniz");
                break;
              }
            }
        }
        
    </script>
</body>
</html>
