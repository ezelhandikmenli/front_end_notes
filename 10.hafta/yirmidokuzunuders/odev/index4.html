    <script>
// egzersiz 28
function _gorunum(num) {
  return num < 10 ? '0' + num : num;
}

function _SuAnZamanNedir() {
  let now = new Date();
  let yil = now.getFullYear();
  let ay = _gorunum(now.getMonth() + 1 );
  let gun = _gorunum(now.getDate());
  let saat = _gorunum(now.getHours());
  let dakika = _gorunum(now.getMinutes());
  let saniye = _gorunum(now.getSeconds());

  document.write(`Åžu anki tarih ve saat: ${gun}-${ay}-${yil} ${saat}:${dakika}:${saniye}`);
}

_SuAnZamanNedir();

    </script>
</body>
</html>
