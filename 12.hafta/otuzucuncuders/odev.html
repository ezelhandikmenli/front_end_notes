     let dogrulama = [
        { kullaniciAdi: "Ezelhan", parola: "12345" },

    ];

    function onay() {
        const _kullaniciAdi = document.getElementById("kullaniciAdi").value;
        const _parola = document.getElementById("parola").value;

        let dogruMu; 

        for (let i = 0; i < dogrulama.length; i++) {
            if (dogrulama[i].kullaniciAdi === _kullaniciAdi) {
                if (dogrulama[i].parola === _parola) {
                    dogruMu = true;
                    break;
                } else {
                    alert("Kullanıcı adı doğru ama parola yanlış, tekrar deneyebilirsiniz.");
                    return; 
                }
            }
        }

        if (dogruMu) {
            alert("Giriş Başarılı!");
        } else {
            alert("Kullanıcı adı yanlış, tekrar deneyebilirsiniz.");
        }
    }
